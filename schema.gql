type Mutation {
  login(username: String!, password: String!): AuthResult!
  refresh(sessionToken: String!): AuthResult!
  logout(sessionToken: String!): Boolean!
  createUser(username: String!, email: String!, password: String!): User!
  verifyUserEmailAddress(userId: Uuid!, verificationCode: String!): Boolean!
}

"DateTime"
scalar DateTimeUtc

type AuthResult {
  sessionToken: String!
}

type Query {
  user(id: Uuid!): User
  userByUsername(username: String!): User
}

type User {
  id: Uuid!
  createdAt: DateTimeUtc!
  updatedAt: DateTimeUtc!
  username: String!
  email: String!
  emailVerifiedAt: DateTimeUtc
}

"Uuid"
scalar Uuid

schema {
  query: Query
  mutation: Mutation
}
